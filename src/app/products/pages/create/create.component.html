<form [formGroup]="productForm" (ngSubmit)="onCreate()">

    <input type="text" formControlName="id" placeholder="ID">
    <input type="text" formControlName="name" placeholder="Nombre">
    <input type="text" formControlName="description" placeholder="DescripciÃ³n">
    <input type="text" formControlName="logo" placeholder="Logo">
    <input type="date"(change)="onDateChange($event)"  formControlName="date_release" [min]="formattedDate">
    <input type="date" [value]="date_revision" disabled>
    <button type="button" (click)="onReset()" [disabled]="!productForm.touched">Resetear</button>

</form>
